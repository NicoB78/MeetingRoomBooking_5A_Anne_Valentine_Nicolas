
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >

        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input type="text" id="name" class="form-control" name="name" placeholder="{{room.name}}" ngModel>
        </div>
        <div class="form-group">
          <label for="capacity">
            Capacity
          </label>
          <input type="text" id="capacity" class="form-control" name="capacity" placeholder="{{room.capacity}}" ngModel>
        </div>
        <div class="form-group">
          <label for="equipment">
            Equipement
          </label>
          <input type="text" id="equipment" class="form-control" name="equipment" placeholder="{{room.equipment}}" ngModel>
        </div>
          <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
