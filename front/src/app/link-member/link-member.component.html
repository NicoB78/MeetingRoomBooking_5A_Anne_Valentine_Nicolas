
<img class="logo" src="assets/logo-epf.png" alt="logo epf" width="100"/>

<label>
  Bienvenue dans votre espace personnel !
  Voici la liste de vos r√©servations :)
</label>
<!-- liste des resas-->
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Id Leader</th>
      <th scope="col">Id Room</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of reservationsFiltered">
      <td>{{reservation.id}}</td>
      <td id="date_reservation{{reservation.id}}">{{DateReservation(reservation.debut,reservation.fin,reservation.id)}}</td>
      <td id="debut_reservation{{reservation.id}}"></td>
      <td id="fin_reservation{{reservation.id}}"></td>
      <td>{{reservation.idLeader}}</td>
      <td>{{reservation.idRoom}}</td>
      <!--

    <tr *ngFor="let member of membersFiltered">
      <td>{{member.firstName}}
      <td>{{member.lastName}}</td>-->
    </tr>
    </tbody>
  </table>
</div>
