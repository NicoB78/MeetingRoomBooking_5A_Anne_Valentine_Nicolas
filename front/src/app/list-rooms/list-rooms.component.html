<!-- Tableau Angular -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<a class="navbar-brand" [routerLink]="['/add-room']">
  <div class="example-button-row">
    <button mat-raised-button>Add Room</button>
    <a mat-raised-button href="https://www.google.com/" target="_blank"></a>
  </div>
</a>
<div class="container d-flex flex-column align-items-center justify-content-center">
  <table class="table table-dark table-striped table-group-divider">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Capacity</th>
      <th scope="col">Equipment</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{room.id}}</td>
      <td>{{room.name}}</td>
      <td>{{room.capacity}}</td>
      <td>{{room.equipment}}</td>
      <td><a class="btn btn-danger" (click)="deleteRoom(room.id)">Delete</a></td>
      <td><a class="btn btn-danger" (click)="update(room)">Update</a></td>

    </tr>
    </tbody>
  </table>
</div>
</nav>
