<!-- formulaire add-reservation -->
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="idLeader">
            Id leader
          </label>
          <input type="text" id="idLeader" class="form-control" name="idLeader" ngModel>
        </div>
        <div class="form-group">
          <label for="idRoom">
            Id room
          </label>
          <input type="text" id="idRoom" class="form-control" name="idRoom" ngModel>
        </div>
        <div class="form-group">
          <label for="debut">
            Debut
          </label>
          <input type="text" id="debut" class="form-control" name="debut" ngModel>
        </div>
        <div class="form-group">
          <label for="fin">
            Fin
          </label>
          <input type="text" id="fin" class="form-control" name="fin" ngModel>
        </div>
        <div class="form-group">
          <label for="idAttendee">
            Id attendee
          </label>
          <input type="text" id="idAttendee" class="form-control" name="idAttendee" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
