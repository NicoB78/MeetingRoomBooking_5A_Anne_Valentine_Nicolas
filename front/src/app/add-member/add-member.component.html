<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="form-group">
          <label for="firstName">
            First Name
          </label>
          <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
        </div>
        <div class="form-group">
          <label for="lastName">
            Last Name
          </label>
          <input type="text" id="lastName" class="form-control" name="lastName" ngModel>
        </div>
        <div class="form-group">
          <label for="mail">
            Mail
          </label>
          <input type="text" id="mail" class="form-control" name="mail" ngModel>
        </div>
        <div class="form-group">
          <label for="birthDate">
            Birth Date
          </label>
          <input type="date" id="birthDate" class="form-control" name="birthDate" min="1970-01-01" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
